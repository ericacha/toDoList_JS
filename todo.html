<!DOCTYPE html>
<html>
  <head>
    <title>Places</title>
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Places you've been</h1>

        <div class="row">
          <div class="col-md-6">
            <h2>Add a place you've visited:</h2>
            <form id="user-input">
              <div class="form-group">
                <label for="new-location">Location</label>
                <input id="new-location" type="text" class="form-control">
              </div>
              <div class ="form-group">
                <label for="new-date"> Date</label>
                <input id ="new-date" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="new-review">Review</label>
                <input id="new-review" type="text" class="form-control">
              </div>

              <button type="submit" class="btn">Add</button>
            </form>

            <h2>Places</h2>
            <ul id="places">
              <!-- li elements will fill in here from our jQuery -->
            </ul>
          </div>
          <div class ="col=md-6">
            <div id="show-place">
              <h2></h2>
              <p> Location: <span class ="new-location"></span></p>
              <p> Date: <span class ="new-date"></span></p>
              <p> Review: <span class ="new-review"></span></p>
        </div>
      </div>

    </body>
</html>
